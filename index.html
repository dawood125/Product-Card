<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div
        class="container-fluid Product_card d-flex justify-content-center align-items-center"
      >
        <div class="row cards">
          <div class="col-md-6 p-0">
            <img
              src="./images/image-product-desktop.jpg"
              class="img-fluid d-none d-md-block Prd_img"
              alt="Product_image"
            />
            <img
              src="./images/image-product-mobile.jpg"
              class="img-fluid d-md-none Prd_img"
              alt="Product_image"
            />
          </div>
          <div class="col-md-6 Card_right p-md-4">
            <h4 class="Per_head pt-4 pt-md-3">PERFUME</h4>
            <h2 class="card_title pt-md-2">Gabrielle Essence Eau De Parfum</h2>
            <p class="card_text pt-md-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="col-md-12 d-flex align-items-center">
              <div class="col-md-6"><span class="tot_price">$149.99</span></div>
              <div class="col-md-6 ps-md-3">
                <span class="dis_price">$169.99</span>
              </div>
            </div>
            <button class="card_button mt-md-4">
              <span
                ><img
                  src="./images/icon-cart.svg"
                  class="icon"
                  alt="cart icon" /></span
              >Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"><b>Dawood Ahmed</b></a
      >.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
